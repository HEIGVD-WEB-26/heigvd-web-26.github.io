    <div class="reveal">
      <div class="slides">
        <section data-background="#333333">
          <h2>Technologies web</h2>
          <h1>Organisation</h1>
          <p>Olivier Tischhauser</p>
        </section>

        <section data-markdown>
          <textarea data-template>
                    ## <i class="fas fa-users"></i> Staff

                    - Olivier Tischhauser (Enseignant)
                    - Clarisse Fleurimont (Assistante) - Web-A (vendredi)
                    - Stefan Teofanovic (Assistant) - Web-B (mercredi)
                </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
                    ## <i class="fas fa-tasks"></i> Objectifs

                    Maîtriser les fondamentaux du Web pour permettre l'adoption de tout framework dans le futur. Par conséquent, pas d'éternisation sur un framework en particulier.

                </textarea
          >
        </section>

        <section data-markdown>
          <textarea data-template>
                    ## <i class="fas fa-window-restore"></i> Prérequis

                    - Programmation orientée objets
                    - Programmation réseau (sockets, TCP, UDP, HTTP)

                </textarea>
        </section>

        <section data-markdown style="font-size: 0.9em">
          <textarea data-template>
                    ## <i class="fas fa-window-restore"></i> Outils d'enseignement

                    - Slides sur [heigvd-web-26.github.io](https://heigvd-web-26.github.io) en version Web, avec notes de cours.
                        - Généralement en anglais.
                    - GitHub Classroom pour rendu et notation des exercices.
                    - Email pour les questions, feedbacks ainsi que les communications importantes.

                </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
              ## <i class="fas fa-calendar"></i> Format (usuel) d'une séance

              Mercredi 13h00, 3 périodes
              - Réponse aux éventuelles questions posées par email ou en classe
              - Quiz rapide (non noté)
              - Cours théorique avec quelques hands-on

              Mercredi 15h30 (Web-B) et vendredi 13h00 (Web-A), 3 périodes

              - Labo

              N'hésitez pas à interrompre le cours pour poser une question ou contribuer !

          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
                    ## <i class="fas fa-award"></i> Notation

                    - 4-6 labos, dont 3 qui construisent sur le précédent pour créer un jeu multijoueur en ligne, ainsi
            qu'un projet libre en fin de semestre (20%)
                    - 2 tests écrits, formats et dates à définir (30%)
                    - examen final (50%)

                </textarea>
        </section>
        <section>
          <h2><i class="fas fa-hand-paper"></i> Questions</h2>
        </section>
